<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Securily</title>
    <link rel="stylesheet" href="" th:href="@{/css/securitylogin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/listcsv.js}"></script>

  <script type="text/javascript">

    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
    
    
</script>

</head>

<body onload="getSecurityQ()">
    <div class="mainDiv">
        <div class="cardStyle">
            <form action="" name="fpForm" id="fpForm">
                <div class="logo p-3">
                    <img src="" th:src="@{/assets/logo.png}" alt="">
                </div>

                <h2 class="formTitle">
                    Login
                </h2>
                <div class="inputDiv">
                    <label class="inputLabel" for="password">Username</label>
                    <input type="username" id="username" name="username" disabled>
                </div>
                <div class="inputDiv" id="smth">
                    <label class="inputLabel" for="securityQuestion">Security Question?</label>
                    <input id="security-question" type="text" disabled>
                </div>
                <div class="inputDiv">
                    <label class="inputLabel" for="secQuestAnswer">Type your security answer here</label>
                    <input id="security-answer" type="text" class="form-control">
                </div>
                <div class="buttonWrapper" id="btn-wrap1">
                    <button type="button"  id="submit-answer" onclick="submitSecurityAnswer()"
                        class="submitButton pure-button pure-button-primary">
                        <span>Submit</span>
                        <!-- <span id="loader"></span> -->
                    </button>
                </div>
                <div class="inputDiv" id="new-pass" style="visibility: hidden;"> 
                    <label class="inputLabel" for="password">New Password</label>
                    <input type="password" id="new-password" name="password" required>
                </div>

                <div class="inputDiv" id="confirm-new-pass" style="visibility: hidden;">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <div class="buttonWrapper" id="btn-wrap2">
                    <button type="button"  id="submitbtnFP" onclick="changePassword()"
                        class="submitButton pure-button pure-button-primary">
                        <span>Continue</span>
                        <span id="loader"></span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
