<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Migration Portal Login Page</title>
  <link rel="stylesheet" href="" th:href="@{/css/login.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/listcsv.js}"></script>


  <script type="text/javascript">

    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
    
    
</script>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-black" style="border-radius: 1rem;height: 620px;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5 ">

                <img class="logo" src="" th:src="@{/assets/logo.png}" alt="">
                <h4 class="mt-1 mb-5 pb-1" style="font-size: 26px; ;">Welcome to Data Migration Portal</h4>


                <form th:action="@{/api/auth}" th:object="${authdata}" method="post">
                  <div class="form-outline mb-4">

                    <label class="form-label" style="padding-right: 360px; ">Username</label>
                    <input id="loginUname" type="text" class="form-control" th:name="Username" placeholder="Username"
                      required />
                  </div>

                  <div class="form-outline mb-4">

                    <label class="form-label" style="padding-right: 360px;">Password</label>
                    <input type="password" class="form-control" placeholder="Password" th:name="Password" />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class=" login-btn btn-block fa-lg gradient-custom-2 mb-3  login" type="submit">Log
                      in</button>
                    <span th:text="${error}" th:if="${error ne null}"></span><br>
                    <a class="text-muted" href="#" onclick="getUsername()">Forgot password?</a>
                  </div>


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>


</div>
